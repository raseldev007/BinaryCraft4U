<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password â€” Binary Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <style>
        body {
            
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1222 100%);
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--grad-primary);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: var(--grad-primary);
            border-radius: 14px;
            color: #fff;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 16px;
            text-decoration: none;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html"><img src="images/logo.png" alt="Binary Craft Logo" class="brand-auth-logo-img" style="margin-bottom:20px;" /></a>
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        <div id="alert-box"></div>
        <form id="forgot-form">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required />
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;justify-content:center;padding:14px;font-size:16px" id="submit-btn">Send Reset
                Link</button>
        </form>
        <div style="text-align:center;margin-top:24px;color:var(--text-muted);font-size:14px;">
            Remembered your password? <a href="login.html"
                style="color:var(--primary);font-weight:600;text-decoration:none">Sign In</a>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submit-btn');
            const alertBox = document.getElementById('alert-box');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            // Simulate API call for forgot password
            setTimeout(() => {
                alertBox.innerHTML = `<div class="alert alert-success">If an account exists for ${email}, a reset link has been sent to it.</div>`;
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link';
                document.getElementById('email').value = '';
            }, 1500);
        });
    </script>
</body>

</html>
