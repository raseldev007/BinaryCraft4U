<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Orders â€” Admin Panel Binary Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <style>
        body {
            background: var(--bg-primary);
        }

        .admin-layout { display: block;
            
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            
            flex-direction: column;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--grad-primary);
            border-radius: 10px;
            
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
        }

        .admin-badge {
            background: var(--accent);
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
        }

        .sidebar-section {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 8px 10px;
            margin-top: 8px;
        }

        .sidebar-link {
            
            align-items: center;
            gap: 12px;
            padding: 11px 14px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-fast);
            margin-bottom: 2px;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--primary-glow);
            color: var(--primary);
        }

        .sidebar-link i {
            width: 18px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .admin-main {
            margin-left: 260px;
            padding: 32px;
        }

        .page-header {
            
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .page-header h1 {
            font-size: 26px;
            font-weight: 800;
        }

        .filters-bar {
            
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--bg-card);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 20px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: var(--bg-secondary);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        tbody tr:hover td {
            background: var(--bg-card-hover);
        }

        td {
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        select.status-select {
            padding: 6px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        select.status-select:focus {
            border-color: var(--primary);
        }

        @media(max-width:900px) {
            .admin-sidebar {
                transform: translateX(-100%);
            }

            .admin-main {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><a href="index.html" class="sidebar-logo"><img src="../images/logo.png" alt="Binary Craft Logo" style="height: 36px; margin-right: 12px;" /><div><div style="font-weight:800;font-size:15px;color:var(--text-white)">Binary Craft</div><span class="admin-badge">ADMIN</span></div></a></div>
            <nav class="sidebar-nav">
                <div class="sidebar-section">Dashboard</div>
                <a href="index.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <div class="sidebar-section">Management</div>
                <a href="users.html" class="sidebar-link"><i class="fas fa-users"></i> Users</a>
                <a href="orders.html" class="sidebar-link active"><i class="fas fa-shopping-bag"></i> Orders</a>
                <a href="products.html" class="sidebar-link"><i class="fas fa-box"></i> Products</a>
                <a href="services.html" class="sidebar-link"><i class="fas fa-cogs"></i> Services</a>
                <a href="messages.html" class="sidebar-link"><i class="fas fa-envelope"></i> Messages</a>
                <div class="sidebar-section">Website</div>
                <a href="../index.html" class="sidebar-link"><i class="fas fa-globe"></i> View Website</a>
            </nav>
            <div class="sidebar-footer"><button class="btn btn-danger btn-sm" style="width:100%;justify-content:center"
                    onclick="Auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></div>
        </aside>

        <main class="admin-main">
            <div class="page-header">
                <div>
                    <h1><i class="fas fa-box"></i> Orders Management</h1>
                    <p style="color:var(--text-muted);font-size:14px">Track and update all customer orders</p>
                </div>
                <button class="btn btn-outline btn-sm" onclick="loadOrders()"><i class="fas fa-sync"></i>
                    Refresh</button>
            </div>
            <div class="filters-bar">
                <select class="form-input" style="width:180px" id="status-filter" onchange="loadOrders()">
                    <option value="">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div id="orders-count" style="font-size:13px;color:var(--text-muted);margin-bottom:12px"></div>
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <tr>
                            <td colspan="8" style="text-align:center;padding:40px;color:var(--text-muted)">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js"></script>
    <script>
        if (!Auth.isLoggedIn() || !Auth.isAdmin()) window.location.href = '../login.html';

        async function loadOrders() {
            const status = document.getElementById('status-filter').value;
            const tbody = document.getElementById('orders-tbody');
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:32px"><div class="spinner"></div></td></tr>';
            try {
                const data = await API('/admin/orders' + (status ? `?status=${status}` : ''));
                const orders = data.orders || [];
                document.getElementById('orders-count').textContent = `${data.total || orders.length} orders`;
                if (orders.length === 0) { tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:var(--text-muted)">No orders found</td></tr>'; return; }
                tbody.innerHTML = orders.map(o => `
          <tr>
            <td style="color:var(--primary);font-weight:600">#${o._id.slice(-8).toUpperCase()}</td>
            <td>${o.user?.name || 'Unknown'}<br><span style="font-size:11px;color:var(--text-muted)">${o.user?.email || ''}</span></td>
            <td>${o.items.length} item${o.items.length !== 1 ? 's' : ''}</td>
            <td style="font-weight:700;color:var(--primary)">$${o.totalAmount.toFixed(2)}</td>
            <td><span class="badge badge-${o.status === 'completed' ? 'success' : o.status === 'cancelled' ? 'danger' : o.status === 'processing' ? 'primary' : 'warning'}">${o.status}</span></td>
            <td><span class="badge badge-${o.paymentStatus === 'paid' ? 'success' : 'warning'}">${o.paymentStatus}</span></td>
            <td>${new Date(o.createdAt).toLocaleDateString()}</td>
            <td>
              <select class="status-select" onchange="updateStatus('${o._id}', this.value)">
                <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>Processing</option>
                <option value="completed" ${o.status === 'completed' ? 'selected' : ''}>Completed</option>
                <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
          </tr>
        `).join('');
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;padding:40px;color:var(--danger)">${e.message}</td></tr>`;
            }
        }

        async function updateStatus(id, status) {
            try {
                await API(`/orders/${id}/status`, 'PUT', { status });
                showToast('Order status updated to: ' + status, 'success');
            } catch (e) { showToast(e.message, 'error'); }
        }

        loadOrders();
    </script>
</body>

</html>
