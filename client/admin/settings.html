<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings — Admin Panel Binary Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <style>
        body {
            background: var(--bg-primary);
        }

        .admin-layout { display: block;
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--grad-primary);
            border-radius: 10px;
            
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
        }

        .admin-badge {
            background: var(--accent);
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
        }

        .admin-main {
            margin-left: 260px;
            padding: 32px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            max-width: 800px;
        }

        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
        }

        .settings-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><a href="index.html" class="sidebar-logo"><img src="../images/logo.png" alt="Binary Craft Logo" style="height: 36px; margin-right: 12px;" /><div><div style="font-weight:800;font-size:15px;color:var(--text-white)">Binary Craft</div><span class="admin-badge">ADMIN</span></div></a></div>
            <nav class="sidebar-nav">
                <!-- Dashboard links omitted for brevity in settings -->
                <a href="index.html" class="sidebar-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </nav>
        </aside>

        <main class="admin-main">
            <div style="margin-bottom:28px">
                <h1>⚙️ Platform Settings</h1>
                <p style="color:var(--text-muted);font-size:14px">Manage global platform configurations</p>
            </div>

            <div class="settings-grid">
                <div class="settings-card">
                    <h3>Store Information</h3>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">Store Name</label><input type="text"
                                class="form-input" value="Binary Craft" /></div>
                        <div class="form-group"><label class="form-label">Contact Email</label><input type="email"
                                class="form-input" value="support@binarycraft4u.com" /></div>
                    </div>
                    <div class="form-group"><label class="form-label">Support Phone</label><input type="text"
                            class="form-input" value="+1 (555) 123-4567" /></div>
                    <button class="btn btn-primary" onclick="showToast('Settings saved','success')">Save
                        Changes</button>
                </div>

                <div class="settings-card">
                    <h3>Payment Integrations <span class="badge badge-warning">Coming Soon</span></h3>
                    <div class="form-group"><label class="form-label">Stripe Public Key</label><input type="text"
                            class="form-input" placeholder="pk_test_..." disabled /></div>
                    <div class="form-group"><label class="form-label">Stripe Secret Key</label><input type="text"
                            class="form-input" placeholder="sk_test_..." disabled /></div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/auth.js"></script>
    <script>
        if (!Auth.isLoggedIn() || !Auth.isAdmin()) window.location.href = '../login.html';
        function showToast(msg, type = 'success') { alert(msg); }
    </script>
</body>

</html>
