<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services ‚Äî Binary Craft IT Solutions</title>
    <meta name="description"
        content="Explore Binary Craft's professional IT services including web development, mobile apps, cloud hosting, cybersecurity, and IT consultancy." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
        .services-page {
            padding: 60px 0;
        }

        .services-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 32px;
            align-items: start;
        }

        .filter-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            position: sticky;
            top: 90px;
        }

        .filter-sidebar h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            
            align-items: center;
            gap: 8px;
        }

        .filter-group {
            margin-bottom: 24px;
        }

        .filter-group label {
            
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: var(--transition-fast);
        }

        .filter-group label:hover {
            color: var(--primary);
        }

        .filter-group label input {
            accent-color: var(--primary);
        }

        .filter-group-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            
            gap: 24px;
        }

        .service-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--grad-primary);
            transform: scaleY(0);
            transition: var(--transition);
            transform-origin: top;
        }

        .service-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .service-card:hover::before {
            transform: scaleY(1);
        }

        .service-icon-lg {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: var(--grad-card);
            border: 1px solid var(--border);
            
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .service-card:hover .service-icon-lg {
            background: var(--grad-primary);
            box-shadow: var(--shadow-glow);
        }

        .service-info {
            flex: 1;
        }

        .service-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .service-features {
            list-style: none;
            
            flex-direction: column;
            gap: 6px;
            margin: 12px 0;
        }

        .service-features li {
            font-size: 13px;
            color: var(--text-secondary);
            
            align-items: center;
            gap: 8px;
        }

        .service-features li::before {
            content: '‚úì';
            color: var(--primary);
            font-weight: 700;
        }

        .service-footer {
            
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .service-price {
            font-size: 22px;
            font-weight: 800;
            color: var(--primary);
        }

        .service-delivery {
            font-size: 12px;
            color: var(--text-muted);
        }

        .services-grid-list {
            
            flex-direction: column;
            gap: 20px;
        }

        .search-bar {
            
            gap: 12px;
            margin-bottom: 28px;
        }

        .search-bar input {
            flex: 1;
        }

        @media(max-width:900px) {
            .services-layout {
                grid-template-columns: 1fr;
            }

            .filter-sidebar {
                position: static;
            }

            .service-card {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="Binary Craft Logo"
                    style="height: 40px; margin-right: 12px;" /></a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth">
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" class="btn btn-outline btn-sm">Login</a>
                <a href="register.html" class="btn btn-primary btn-sm">Get Started</a>
            </div>
            <div class="nav-hamburger" id="nav-hamburger"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <!-- Page Hero -->
    <div class="page-hero">
        <div class="container">
            <h1>Our <span
                    style="background:var(--grad-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text">IT
                    Services</span></h1>
            <p>Professional digital solutions tailored to your business needs</p>
            <div class="breadcrumb"><a href="index.html">Home</a><span>/</span><span>Services</span></div>
        </div>
    </div>

    <section class="services-page">
        <div class="container">
            <div class="services-layout">
                <!-- Sidebar Filter -->
                <aside class="filter-sidebar">
                    <h3>üîç Filter Services</h3>
                    <div class="filter-group">
                        <div class="filter-group-title">Category</div>
                        <label><input type="radio" name="cat" value="" checked onchange="filterServices(this.value)">
                            All Services</label>
                        <label><input type="radio" name="cat" value="web" onchange="filterServices(this.value)"> Web
                            Development</label>
                        <label><input type="radio" name="cat" value="mobile" onchange="filterServices(this.value)">
                            Mobile Apps</label>
                        <label><input type="radio" name="cat" value="cloud" onchange="filterServices(this.value)"> Cloud
                            & Hosting</label>
                        <label><input type="radio" name="cat" value="security" onchange="filterServices(this.value)">
                            Cybersecurity</label>
                        <label><input type="radio" name="cat" value="ai" onchange="filterServices(this.value)"> AI &
                            ML</label>
                        <label><input type="radio" name="cat" value="consult" onchange="filterServices(this.value)">
                            Consultancy</label>
                    </div>
                    <div class="divider"></div>
                    <div class="filter-group">
                        <div class="filter-group-title">Price Range</div>
                        <label><input type="radio" name="price" value="" checked onchange="filterByPrice(this.value)">
                            Any Price</label>
                        <label><input type="radio" name="price" value="low" onchange="filterByPrice(this.value)"> Under
                            $100</label>
                        <label><input type="radio" name="price" value="mid" onchange="filterByPrice(this.value)"> $100 ‚Äî
                            $300</label>
                        <label><input type="radio" name="price" value="high" onchange="filterByPrice(this.value)">
                            $300+</label>
                    </div>
                    <button class="btn btn-outline btn-sm" style="width:100%;justify-content:center;margin-top:8px"
                        onclick="clearFilters()">Clear Filters</button>
                </aside>

                <!-- Services List -->
                <div>
                    <div class="search-bar">
                        <input type="text" class="form-input" id="search-input" placeholder="üîç Search services..."
                            oninput="searchServices(this.value)" />
                        <button class="btn btn-primary btn-sm">Search</button>
                    </div>
                    <div id="services-count" style="font-size:14px;color:var(--text-muted);margin-bottom:20px">Showing
                        all services</div>
                    <div class="services-grid-list" id="services-list">
                        <!-- Services rendered by JS -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div style="text-align:center;padding:40px 0;border-top:1px solid var(--border)">
                <p style="color:var(--text-muted);font-size:14px">¬© 2026 <span style="color:var(--primary)">Binary
                        Craft</span>. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js"></script>
    <script>
        const SERVICES = [
            { id: 's1', icon: '<i class=\'fas fa-globe\'></i>', name: 'Web Development', category: 'web', price: 149, delivery: '7-14 days', desc: 'Custom responsive websites and web applications built with modern frameworks. From landing pages to complex web apps.', features: ['Responsive Design', 'SEO Optimized', 'Modern Frameworks', '3 Revisions Included'], tag: 'Most Popular' },
            { id: 's2', icon: '<i class=\'fas fa-mobile-alt\'></i>', name: 'Mobile App Development', category: 'mobile', price: 299, delivery: '14-21 days', desc: 'Cross-platform mobile applications for Android & iOS with seamless user experience and high performance.', features: ['Cross-platform', 'iOS & Android', 'Push Notifications', 'App Store Submission'] },
            { id: 's3', icon: '<i class=\'fas fa-cloud\'></i>', name: 'Cloud & Hosting Setup', category: 'cloud', price: 49, delivery: '1-2 days', desc: 'Professional cloud server setup, configuration, and management. Reliable hosting for your applications.', features: ['99.9% Uptime', 'SSL Certificate', 'CDN Setup', 'Auto Backups'], suffix: '/mo' },
            { id: 's4', icon: '<i class=\'fas fa-lock\'></i>', name: 'Cybersecurity Audit', category: 'security', price: 199, delivery: '5-7 days', desc: 'Comprehensive security analysis and penetration testing to identify and fix vulnerabilities in your systems.', features: ['Vulnerability Scan', 'Pen Testing', 'Security Report', 'Fix Recommendations'] },
            { id: 's5', icon: '<i class=\'fas fa-robot\'></i>', name: 'AI & ML Integration', category: 'ai', price: 499, delivery: '21-30 days', desc: 'Integrate artificial intelligence and machine learning into your business workflows for automation and insights.', features: ['Custom AI Models', 'API Integration', 'Training & Support', 'Performance Monitoring'] },
            { id: 's6', icon: '<i class=\'fas fa-chart-line\'></i>', name: 'IT Consultancy', category: 'consult', price: 99, delivery: '1 day', desc: 'Expert IT consulting sessions to help you make the right technology decisions and plan your digital roadmap.', features: ['Strategy Planning', 'Tech Stack Advice', 'Architecture Review', 'Follow-up Session'], suffix: '/hr' },
            { id: 's7', icon: 'üé®', name: 'UI/UX Design', category: 'web', price: 129, delivery: '5-10 days', desc: 'Beautiful, intuitive user interface designs crafted with user experience at the forefront.', features: ['Figma Designs', 'Responsive Layouts', 'Brand Identity', 'Design System'] },
            { id: 's8', icon: 'üõí', name: 'E-Commerce Development', category: 'web', price: 349, delivery: '14-21 days', desc: 'Full-featured online stores with payment integration, inventory management, and admin dashboard.', features: ['Payment Gateway', 'Admin Panel', 'Inventory System', 'Order Management'], tag: 'New' },
        ];

        let filtered = [...SERVICES];

        function renderServices(list) {
            const container = document.getElementById('services-list');
            document.getElementById('services-count').textContent = `Showing ${list.length} service${list.length !== 1 ? 's' : ''}`;
            if (list.length === 0) { container.innerHTML = '<div style="text-align:center;padding:60px;color:var(--text-muted)">No services found matching your filters.</div>'; return; }
            container.innerHTML = list.map(s => `
        <div class="service-card animate-fadeInUp" data-cat="${s.category}" data-price="${s.price}">
          <div class="service-icon-lg">${s.icon}</div>
          <div class="service-info">
            <div style="display:flex;align-items:center;gap:10px;margin-bottom:6px">
              <div class="service-name">${s.name}</div>
              ${s.tag ? `<span class="badge badge-primary">${s.tag}</span>` : ''}
            </div>
            <p style="color:var(--text-secondary);font-size:14px;line-height:1.6;margin-bottom:10px">${s.desc}</p>
            <ul class="service-features">${s.features.map(f => `<li>${f}</li>`).join('')}</ul>
            <div class="service-footer">
              <div>
                <div class="service-price">$${s.price}<span style="font-size:13px;font-weight:400;color:var(--text-muted)">${s.suffix || ''}</span></div>
                <div class="service-delivery">‚è± Delivery: ${s.delivery}</div>
              </div>
              <div style="display:flex;gap:10px;flex-wrap:wrap">
                <button class="btn btn-primary btn-sm" onclick="addServiceToCart('${s.id}','${s.name}',${s.price},'${s.icon}')">
                  <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
                <a href="contact.html" class="btn btn-outline btn-sm">Get Quote</a>
              </div>
            </div>
          </div>
        </div>
      `).join('');
        }

        function filterServices(cat) { filtered = cat ? SERVICES.filter(s => s.category === cat) : [...SERVICES]; renderServices(filtered); }
        function filterByPrice(range) {
            let list = [...SERVICES];
            if (range === 'low') list = list.filter(s => s.price < 100);
            else if (range === 'mid') list = list.filter(s => s.price >= 100 && s.price <= 300);
            else if (range === 'high') list = list.filter(s => s.price > 300);
            filtered = list; renderServices(list);
        }
        function searchServices(q) {
            const list = SERVICES.filter(s => s.name.toLowerCase().includes(q.toLowerCase()) || s.desc.toLowerCase().includes(q.toLowerCase()));
            renderServices(list);
        }
        function clearFilters() {
            document.querySelectorAll('input[type=radio]').forEach(r => r.checked = r.value === '');
            document.getElementById('search-input').value = '';
            filtered = [...SERVICES]; renderServices(SERVICES);
        }
        function addServiceToCart(id, name, price, icon) {
            if (!Auth.isLoggedIn()) { showToast('Please login to add to cart', 'info'); setTimeout(() => window.location.href = 'login.html', 1500); return; }
            const cartItems = JSON.parse(localStorage.getItem('bc_cart_local') || '[]');
            const existing = cartItems.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cartItems.push({ id, type: 'service', title: name, price, image: icon, qty: 1 }); }
            localStorage.setItem('bc_cart_local', JSON.stringify(cartItems));
            const count = cartItems.reduce((s, i) => s + i.qty, 0);
            localStorage.setItem('bc_cart_count', count);
            showToast(`"${name}" added to cart! üõí`, 'success');
        }

        renderServices(SERVICES);

        window.addEventListener('scroll', () => document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
        document.getElementById('nav-hamburger').addEventListener('click', function () { this.classList.toggle('active'); document.getElementById('nav-links').classList.toggle('open'); });
    </script>
</body>

</html>
